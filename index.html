<script>
const DEFAULT_SETTINGS = {
  dataUrl: './quiz_list.json',
  totalQuestions: 20,
  timePerQuestionSec: 120,
  unlimited: false,
  usePass: true,
  passingScore: 15,
  shuffleQ: true,
  shuffleC: true,
  enableSound: true
};

let settings = {...DEFAULT_SETTINGS};
let selectedQuestions = [];
let currentIndex = 0;
let score = 0;
let streak = 0;
let missesLeft = 0;
let timerInterval = null;

let isAnswered = false;
let gameOver = false;
let gameHistory = [];

// Sound helper
const audioContext = new (window.AudioContext || window.webkitAudioContext)();

function playSound(freq, duration, type = 'sine') {
  if (!settings.enableSound) return;
  try {
    const osc = audioContext.createOscillator();
    const gain = audioContext.createGain();
    osc.connect(gain);
    gain.connect(audioContext.destination);
    osc.frequency.value = freq;
    osc.type = type;
    gain.gain.setValueAtTime(0.3, audioContext.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
    osc.start(audioContext.currentTime);
    osc.stop(audioContext.currentTime + duration);
  } catch(e) {}
}

function playSoundCorrect() { playSound(800, 0.15); playSound(1200, 0.15); }
function playSoundIncorrect() { playSound(400, 0.15); playSound(300, 0.15); }
function playSoundSuccess() { playSound(600, 0.1); playSound(900, 0.1); playSound(1200, 0.1); }

function createParticles(x, y, emoji, count = 8) {
  for (let i = 0; i < count; i++) {
    const p = document.createElement('div');
    p.className = 'particle particle-emoji';
    p.textContent = emoji;
    p.style.left = x + 'px';
    p.style.top = y + 'px';
    p.style.transform = `translateX(${(Math.random() - 0.5) * 100}px)`;
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 1500);
  }
}

function floatingScore(x, y, points, isCorrect) {
  const div = document.createElement('div');
  div.style.cssText = `
    position: fixed;
    left: ${x}px;
    top: ${y}px;
    font-size: 1.5em;
    font-weight: bold;
    color: ${isCorrect ? '#4CAF50' : '#f44336'};
    pointer-events: none;
    animation: floatingScore 1.2s ease-out forwards;
  `;
  div.textContent = isCorrect ? `+${points}` : `-${points}`;
  document.body.appendChild(div);
  setTimeout(() => div.remove(), 1200);
}

window.addEventListener('load', () => {
  loadSettings();
  loadHistory();
  updateDataStatus();
  showPreviousScore();
});

function loadSettings() {
  const saved = localStorage.getItem('quizSettings');
  if (saved) try { settings = {...DEFAULT_SETTINGS, ...JSON.parse(saved)}; } catch(e) {}
  applySettingsToUI();
}

function loadHistory() {
  const hist = localStorage.getItem('quizHistory');
  if (hist) try { gameHistory = JSON.parse(hist); } catch(e) {}
}

function saveHistory() {
  gameHistory.push({score, total: selectedQuestions.length, date: new Date().toLocaleString()});
  gameHistory = gameHistory.slice(-10); // Keep last 10
  localStorage.setItem('quizHistory', JSON.stringify(gameHistory));
}

function showPreviousScore() {
  if (gameHistory.length === 0) return;
  const last = gameHistory[gameHistory.length - 1];
  const prevScore = last.score;
  document.getElementById('prevScoreText').textContent = `${prevScore}/${last.total}`;

  document.getElementById('previousScore').style.display = 'block';
  const compEl = document.getElementById('prevComparison');
  compEl.textContent = 'ÔºàÂâçÂõû„Å®Âêå„ÅòÁµêÊûúÔºâ';
  compEl.style.color = '#ff6f00';
}

function applySettingsToUI() {
  document.getElementById('dataUrl').value = settings.dataUrl;
  document.getElementById('totalQuestions').value = settings.totalQuestions;
  document.getElementById('timePerQuestion').value = settings.timePerQuestionSec;
  document.getElementById('unlimitedTime').checked = settings.unlimited;
  document.getElementById('usePass').checked = settings.usePass;
  document.getElementById('passingScore').value = settings.passingScore;
  document.getElementById('shuffleQ').checked = settings.shuffleQ;
  document.getElementById('shuffleC').checked = settings.shuffleC;
  document.getElementById('enableSound').checked = settings.enableSound;
}

function saveSettings() {
  settings = {
    dataUrl: document.getElementById('dataUrl').value,
    totalQuestions: Math.max(5, parseInt(document.getElementById('totalQuestions').value) || 20),
    timePerQuestionSec: Math.max(10, parseInt(document.getElementById('timePerQuestion').value) || 120),
    unlimited: document.getElementById('unlimitedTime').checked,
    usePass: document.getElementById('usePass').checked,
    passingScore: Math.max(0, parseInt(document.getElementById('passingScore').value) || 15),
    shuffleQ: document.getElementById('shuffleQ').checked,
    shuffleC: document.getElementById('shuffleC').checked,
    enableSound: document.getElementById('enableSound').checked
  };

  if (settings.passingScore > settings.totalQuestions) {
    alert('ÂêàÊ†ºÂøÖË¶ÅÁÇπ„ÅØÂá∫È°åÊï∞‰ª•‰∏ã„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
    return;
  }

  localStorage.setItem('quizSettings', JSON.stringify(settings));
  closeSettings();
  updateDataStatus();
}

function resetSettings() {
  const currentDataUrl = settings.dataUrl;
  settings = {...DEFAULT_SETTINGS};
  settings.dataUrl = currentDataUrl;
  localStorage.setItem('quizSettings', JSON.stringify(settings));
  applySettingsToUI();
}

function openSettings() { document.getElementById('settingsModal').classList.add('active'); }
function closeSettings() { document.getElementById('settingsModal').classList.remove('active'); }

function updateDataStatus() {
  const status = document.getElementById('dataStatus');
  if (!settings.dataUrl) {
    status.textContent = '‚ö†Ô∏è „Éá„Éº„ÇøURL„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì';
    status.className = 'data-status error';
  } else {
    status.textContent = '‚úî „Éá„Éº„Çø„ÅØË™≠„ÅøËæº„ÅøÂèØËÉΩ„Åß„Åô';
    status.className = 'data-status ok';
  }
  status.style.display = 'block';
}

async function loadQuestions(url) {
  try {
    const res = await fetch(url, {cache: 'no-cache'});
    if (!res.ok) throw new Error('„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº');
    const data = await res.json();

    if (!Array.isArray(data) || data.length === 0) throw new Error('„Éá„Éº„Çø„ÅåÁ©∫„Åß„Åô');

    for (let q of data) {
      if (!q.id || !q.question || !Array.isArray(q.choices) || !q.correct)
        throw new Error('„Éá„Éº„ÇøÂΩ¢Âºè„Åå‰∏çÊ≠£„Åß„Åô');
    }
    return data;
  } catch(e) {
    alert('„Éá„Éº„ÇøË™≠„ÅøËæº„Åø„Ç®„É©„Éº: ' + e.message);
    return null;
  }
}

function shuffle(arr) {
  let res = [...arr];
  for (let i = res.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [res[i], res[j]] = [res[j], res[i]];
  }
  return res;
}

async function startGame() {
  if (!settings.dataUrl) { alert('„Éá„Éº„ÇøURL„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ'); openSettings(); return; }

  const allQ = await loadQuestions(settings.dataUrl);
  if (!allQ) return;

  if (settings.totalQuestions > allQ.length) {
    alert(`Âá∫È°åÊï∞„Çí„Éá„Éº„Çø‰ª∂Êï∞(${allQ.length})‰ª•‰∏ã„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ`);
    return;
  }

  let indices = Array.from({length: allQ.length}, (_, i) => i);
  if (settings.shuffleQ) indices = shuffle(indices);

  selectedQuestions = [];
  for (let i = 0; i < settings.totalQuestions; i++) {
    let q = {...allQ[indices[i]]};
    if (settings.shuffleC) q.choices = shuffle(q.choices);
    selectedQuestions.push(q);
  }

  currentIndex = 0;
  score = 0;
  streak = 0;
  missesLeft = settings.totalQuestions - settings.passingScore;
  isAnswered = false;
  gameOver = false;

  playSoundSuccess();

  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('playScreen').classList.add('active');
  renderQuestion();
}

function renderQuestion() {
  if (currentIndex >= selectedQuestions.length) { finishGame(); return; }

  const q = selectedQuestions[currentIndex];
  document.getElementById('qNumber').textContent = currentIndex + 1;
  document.getElementById('qTotal').textContent = selectedQuestions.length;
  document.getElementById('score').textContent = score;

  const progress = ((currentIndex) / selectedQuestions.length) * 100;
  document.getElementById('progressFill').style.width = progress + '%';

  // Streak display
  const streakEl = document.getElementById('streakDisplay');
  if (streak > 0) {
    streakEl.innerHTML = `üî• ${streak} ÈÄ£Á∂öÊ≠£Ëß£ÔºÅ`;
    streakEl.className = 'streak-correct';
  } else {
    streakEl.textContent = '';
  }

  if (settings.usePass) {
    document.getElementById('missLeft').style.display = 'block';
    document.getElementById('missLeftNum').textContent = Math.max(0, missesLeft);
  } else {
    document.getElementById('missLeft').style.display = 'none';
  }

  document.getElementById('questionText').textContent = q.question;

  const cont = document.getElementById('choicesContainer');
  cont.innerHTML = '';
  q.choices.forEach(c => {
    const btn = document.createElement('button');
    btn.className = 'choice';
    btn.textContent = c.k + ': ' + c.t;
    btn.onclick = () => handleAnswer(c.k, btn);
    btn.id = 'choice_' + c.k;
    cont.appendChild(btn);
  });

  document.getElementById('questionPanel').style.display = 'block';
  document.getElementById('judgePanel').style.display = 'none';

  isAnswered = false;
  startTimer();
}

function startTimer() {
  clearInterval(timerInterval);
  timerStart = Date.now();
  const duration = settings.unlimited ? Infinity : settings.timePerQuestionSec * 1000;

  const update = () => {
    const elapsed = Date.now() - timerStart;
    const remain = Math.max(0, duration - elapsed);
    const pct = (remain / duration) * 100;

    const fill = document.getElementById('timerFill');
    const text = document.getElementById('timerText');

    if (settings.unlimited) {
      text.textContent = '‚àû';
      fill.style.width = '100%';
      fill.className = 'timer-fill';
    } else {
      text.textContent = Math.ceil(remain / 1000);
      fill.style.width = pct + '%';
      fill.className = pct < 10 ? 'timer-fill critical' : pct < 25 ? 'timer-fill warning' : 'timer-fill';

      if (remain <= 0) {
        clearInterval(timerInterval);
        if (!isAnswered) handleAnswer(null, null);
      }
    }
  };

  update();
  timerInterval = setInterval(update, 100);
}

function handleAnswer(picked, btn) {
  if (isAnswered || gameOver) return;
  isAnswered = true;
  clearInterval(timerInterval);

  const q = selectedQuestions[currentIndex];
  const correct = picked === q.correct;

  if (correct) {
    score++;
    streak++;
    playSoundCorrect();
    if (btn) createParticles(btn.getBoundingClientRect().left + 50, btn.getBoundingClientRect().top + 25, '‚ú®', 12);
  } else {
    streak = 0;
    missesLeft--;
    playSoundIncorrect();
    if (btn) {
      const rect = btn.getBoundingClientRect();
      const div = document.createElement('div');
      div.style.cssText = `
        position: fixed;
        left: ${rect.left}px;
        top: ${rect.top}px;
        width: ${rect.width}px;
        height: ${rect.height}px;
        animation: fallDown 0.8s ease-in forwards;
        pointer-events: none;
      `;
      div.textContent = '‚ùå';
      div.style.fontSize = '2em';
      div.style.display = 'flex';
      div.style.alignItems = 'center';
      div.style.justifyContent = 'center';
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 800);
    }
  }

  const scoreFloat = correct ? 1 : 1;
  floatingScore(window.innerWidth / 2, window.innerHeight / 2, scoreFloat, correct);

  document.querySelectorAll('.choice').forEach(b => b.disabled = true);
  if (picked) document.getElementById('choice_' + picked).classList.add(correct ? 'correct' : 'incorrect');
  document.getElementById('choice_' + q.correct).classList.add('correct');

  const exp = q.explanation || 'Ëß£Ë™¨„Å™„Åó';
  const result = document.getElementById('judgeResult');
  result.textContent = correct ? '‚úîÔ∏è' : '‚ùå';
  result.className = 'judge-result ' + (correct ? 'correct' : 'incorrect');

  document.getElementById('explanationText').textContent = exp;
  document.getElementById('questionPanel').style.display = 'none';
  document.getElementById('judgePanel').style.display = 'block';

  if (settings.usePass && missesLeft < 0) gameOver = true;
}

function nextQuestion() {
  if (gameOver) { finishGame(); return; }
  currentIndex++;
  if (currentIndex >= selectedQuestions.length) finishGame();
  else renderQuestion();
}

  if (percent >= 75) return '‚≠ê‚≠ê‚≠ê‚òÜ‚òÜ';
  if (percent >= 60) return '‚≠ê‚≠ê‚òÜ‚òÜ‚òÜ';

  return '‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ';

function finishGame() {
  clearInterval(timerInterval);
  const total = selectedQuestions.length;
  const passed = score >= settings.passingScore;

  document.getElementById('finalScore').textContent = `${score}/${total}`;
  document.getElementById('resultStars').textContent = getStarRating(score, total);

  let msg = '';
  if (gameOver) msg = '‚ùå „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºàË®±ÂÆπ„Éü„ÇπË∂ÖÈÅéÔºâ';
  else if (settings.usePass) msg = passed ? '‚úîÔ∏è ÂêàÊ†ºÔºÅ' : '‚ùå ‰∏çÂêàÊ†º';
  else msg = getResultMessage(score, total, false);

  document.getElementById('resultMessage').textContent = msg;

  const comment = getResultMessage(score, total, gameOver);
  document.getElementById('resultComment').textContent = comment;

  // Comparison with previous
  if (gameHistory.length > 0) {
    const last = gameHistory[gameHistory.length - 1];
    const lastScore = last.score;
    const comp = document.getElementById('resultComparison');
    if (score > lastScore) {
      comp.textContent = `üéâ ÂâçÂõû„Çà„Çä ${score - lastScore} ÁÇπ„Ç¢„ÉÉ„ÉóÔºÅ`;
    } else if (score < lastScore) {
      comp.textContent = `ÂâçÂõû„Çà„Çä ${lastScore - score} ÁÇπ„ÉÄ„Ç¶„É≥`;
    } else {
      comp.textContent = 'ÂâçÂõû„Å®Âêå„Åò„Çπ„Ç≥„Ç¢';
    }
    comp.style.display = 'block';
  }

  saveHistory();

  playSoundSuccess();

  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('endScreen').classList.add('active');
}

function resetGame() { startGame(); }
function goToTitle() {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('titleScreen').classList.add('active');
  showPreviousScore();
}
